<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>聚合邮箱</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #f4f4f4; display: flex; flex-direction: column; height: 100vh; }
        .nav { background: #fff; padding: 10px; display: flex; gap: 8px; overflow-x: auto; border-bottom: 1px solid #ddd; }
        .btn { padding: 6px 12px; background: #eee; border-radius: 15px; font-size: 14px; white-space: nowrap; cursor: pointer; }
        .btn.active { background: #007aff; color: white; }
        .list { flex: 1; overflow-y: auto; padding: 10px; }
        .card { background: #fff; padding: 12px; margin-bottom: 8px; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .card h4 { margin: 0 0 5px 0; font-size: 16px; }
        .meta { font-size: 12px; color: #888; display: flex; justify-content: space-between; margin-bottom: 4px; }
        .tag { background: #eef; color: #44a; padding: 2px 4px; border-radius: 4px; }
        /* 详情页 */
        .modal { display: none; position: fixed; inset: 0; background: #fff; z-index: 99; flex-direction: column; }
        .bar { padding: 10px; border-bottom: 1px solid #eee; display: flex; gap: 10px; align-items: center; background: #f9f9f9; }
        .content { flex: 1; padding: 15px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="nav">
        <div class="btn active" onclick="load('All', this)">全部</div>
        <div class="btn" onclick="load('Gmail', this)">Gmail</div>
        <div class="btn" onclick="load('Outlook', this)">Outlook</div>
        <div class="btn" onclick="load('QQ', this)">QQ</div>
    </div>
    <div class="list" id="box">加载中...</div>

    <div class="modal" id="modal">
        <div class="bar"><button onclick="closeModal()">返回</button> <span id="m-title">详情</span></div>
        <div class="content" id="m-body"></div>
    </div>

    <script>
        if('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');
        
        function load(filter, el) {
            if(el) { document.querySelectorAll('.btn').forEach(b=>b.classList.remove('active')); el.classList.add('active'); }
            document.getElementById('box').innerHTML = '<p style="text-align:center;color:#999">加载列表...</p>';
            fetch(`/api/list?box=${filter}`).then(r=>r.json()).then(data => {
                const html = data.map(d => `
                    <div class="card" onclick="openMail('${d.r2_key}')">
                        <div class="meta"><span>${new Date(d.received_at).toLocaleDateString()}</span> <span class="tag">${d.mailbox}</span></div>
                        <h4>${d.subject}</h4>
                        <div style="color:#666;font-size:13px;overflow:hidden;white-space:nowrap;text-overflow:ellipsis">${d.snippet}</div>
                    </div>`).join('');
                document.getElementById('box').innerHTML = html || '<p style="text-align:center">暂无邮件</p>';
            });
        }
        
        function openMail(key) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('m-body').innerHTML = '加载中...';
            fetch(`/api/get?key=${key}`).then(r=>r.json()).then(d => {
                document.getElementById('m-body').innerHTML = d.html || `<pre>${d.text}</pre>`;
            });
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        load('All');
    </script>
</body>
</html>
