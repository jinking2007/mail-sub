<body class="bg-gray-50 h-screen flex overflow-hidden text-slate-800" x-data="mailApp()">

    <!-- ä¾§è¾¹æ  (æ¡Œé¢ç«¯æ˜¾ç¤ºï¼Œç§»åŠ¨ç«¯éšè—) -->
    <aside class="w-64 bg-white border-r border-gray-200 flex-col hidden md:flex">
        <div class="p-6 text-xl font-bold text-blue-600 flex items-center gap-2">
            <span>ğŸ“§ ç§äººèšåˆé‚®</span>
        </div>

            <template x-for="box in mailboxes" :key="box.id">

                </button>
            </template>
        </nav>
        <div class="p-4 border-t border-gray-100 text-xs text-center text-gray-400">

        </div>
    </aside>

    <!-- ä¸»å†…å®¹åŒº -->
    <main class="flex-1 flex flex-col h-full relative">
        <!-- é¡¶éƒ¨å¯¼èˆªæ¡ (ç§»åŠ¨ç«¯) -->
        <header class="h-14 bg-white border-b border-gray-200 flex items-center px-4 md:hidden justify-between z-10">
            <span class="font-bold text-lg" x-text="getBoxName()"></span>
            <div class="flex gap-2">
                <!-- ç®€å•çš„ç§»åŠ¨ç«¯ç­›é€‰åˆ‡æ¢ -->
                <select x-model="currentBox" @change="loadList()" class="bg-gray-100 rounded px-2 py-1 text-sm border-none outline-none">
                    <template x-for="box in mailboxes" :key="box.id">
                        <option :value="box.id" x-text="box.name"></option>
                    </template>
                </select>
            </div>
        </header>

        <!-- é‚®ä»¶åˆ—è¡¨ -->
        <div class="flex-1 overflow-y-auto p-2 md:p-6" id="mail-list">
            <div x-show="loading" class="text-center py-10 text-gray-400">
                <svg class="animate-spin h-8 w-8 mx-auto mb-2 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                æ­£åœ¨åŠ è½½é‚®ä»¶...
            </div>

            <div x-show="!loading && emails.length === 0" class="text-center py-20 text-gray-400">
                ğŸ“­ æš‚æ— é‚®ä»¶
            </div>

            <div class="space-y-3 max-w-4xl mx-auto" x-show="!loading">
                <template x-for="email in emails" :key="email.r2_key">
                    <div @click="openEmail(email)" class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 cursor-pointer hover:shadow-md transition-shadow active:scale-[0.99]">
                        <div class="flex justify-between items-start mb-1">
                            <div class="flex items-center gap-2">
                                <span class="px-2 py-0.5 rounded text-xs font-medium" 
                                      :class="getBadgeColor(email.mailbox)" x-text="email.mailbox"></span>
                                <h3 class="font-bold text-gray-800 line-clamp-1" x-text="email.subject"></h3>
                            </div>
                            <span class="text-xs text-gray-400 whitespace-nowrap" x-text="formatDate(email.received_at)"></span>
                        </div>
                        <div class="text-sm text-gray-500 mb-2 truncate" x-text="email.from_address"></div>
                        <p class="text-sm text-gray-400 line-clamp-2" x-text="email.snippet"></p>
                    </div>
                </template>
            </div>
        </div>

        <!-- è¯¦æƒ…å¼¹çª— (å…¨å±é®ç½©) -->
        <div x-show="detailVisible" x-transition.opacity class="fixed inset-0 z-50 bg-white flex flex-col" x-cloak>
            <!-- è¯¦æƒ…é¡µå¤´éƒ¨ -->
            <div class="h-14 border-b border-gray-200 flex items-center px-4 bg-white shadow-sm shrink-0">
                <button @click="closeDetail()" class="mr-4 p-2 hover:bg-gray-100 rounded-full">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                </button>
                <h2 class="font-bold text-lg truncate flex-1" x-text="currentEmail?.subject"></h2>
            </div>
            
            <!-- è¯¦æƒ…é¡µå†…å®¹ -->
            <div class="flex-1 overflow-y-auto p-4 md:p-8 bg-gray-50">
                <div class="max-w-4xl mx-auto bg-white rounded-xl shadow p-6 min-h-[50vh]">
                    <!-- å‘ä»¶äººä¿¡æ¯ -->
                    <div class="border-b border-gray-100 pb-4 mb-6">
                        <div class="text-lg font-bold mb-1" x-text="currentEmail?.subject"></div>
                        <div class="flex justify-between items-center text-sm">
                            <div class="text-blue-600 font-medium" x-text="currentEmail?.from_address"></div>
                            <div class="text-gray-400" x-text="currentEmail ? formatDate(currentEmail.received_at) : ''"></div>
                        </div>
                    </div>
                    <!-- é‚®ä»¶æ­£æ–‡ -->
                    <div class="email-body prose max-w-none text-gray-700" x-html="emailContent"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function mailApp() {
            return {
                loading: false,
                detailVisible: false,
                emails: [],
                currentEmail: null,
                emailContent: '',
                currentBox: 'All',
                // è¿™é‡Œå®šä¹‰ä½ çš„è‡ªå®šä¹‰æ ‡ç­¾é¡µ
                mailboxes: [
                    { id: 'All', name: 'å…¨éƒ¨é‚®ä»¶', count: '' },
                    { id: 'Gmail', name: 'Gmail', count: '' },
                    { id: 'Outlook', name: 'Outlook', count: '' },
                    { id: 'QQ', name: 'QQé‚®ç®±', count: '' },
                    { id: 'Work', name: 'å·¥ä½œ', count: '' }, // è‡ªå®šä¹‰ç¤ºä¾‹
                    { id: 'Shop', name: 'è´­ç‰©', count: '' }  // è‡ªå®šä¹‰ç¤ºä¾‹
                ],

                init() {
                    this.loadList();
                },

                getBoxName() {
                    return this.mailboxes.find(b => b.id === this.currentBox)?.name || 'é‚®ç®±';
                },

                getBadgeColor(box) {
                    const colors = {
                        'Gmail': 'bg-red-100 text-red-600',
                        'Outlook': 'bg-blue-100 text-blue-600',
                        'QQ': 'bg-yellow-100 text-yellow-600',
                        'Main': 'bg-gray-100 text-gray-600'
                    };
                    return colors[box] || 'bg-indigo-100 text-indigo-600';
                },

                formatDate(ts) {
                    return new Date(ts).toLocaleString('zh-CN', { month: 'short', day: 'numeric', hour: '2-digit', minute:'2-digit' });
                },

                async loadList() {
                    this.loading = true;
                    this.emails = [];
                    try {
                        const res = await fetch(`/api/list?box=${this.currentBox}`);
                        this.emails = await res.json();
                    } catch(e) {
                        console.error(e);
                    }
                    this.loading = false;
                },

                async openEmail(email) {
                    this.currentEmail = email;
                    this.detailVisible = true;
                    this.emailContent = '<div class="text-center py-10 text-gray-400">æ­£åœ¨ä¸‹è½½é‚®ä»¶å†…å®¹...</div>';
                    
                    try {
                        const res = await fetch(`/api/get?key=${email.r2_key}`);
                        const data = await res.json();
                        // ä¼˜å…ˆæ˜¾ç¤ºHTMLï¼Œå¦‚æœæ²¡æœ‰åˆ™æ˜¾ç¤ºçº¯æ–‡æœ¬å¹¶å¤„ç†æ¢è¡Œ
                        this.emailContent = data.html || data.text.replace(/\n/g, '<br>');
                    } catch(e) {
                        this.emailContent = 'åŠ è½½å¤±è´¥';
                    }
                },

                closeDetail() {
                    this.detailVisible = false;
                    this.currentEmail = null;
                }
            }
        }
    </script>
